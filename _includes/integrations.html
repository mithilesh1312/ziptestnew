<div id="partnerships-homepage">
	<div class="padding-wrap-lg">
		<div class="container text-center">
			<h2 class="streamlined-heading">{{page.integrations_headline}}</h2>
			<h5>{{page.integrations_subheadline}}</h5>
			<div class="container padding-wrap-sm">
				<img class="img-responsive" src="{{ site.baseurl }}/assets/images/{{ page.integrations_hero }}">
			</div>
		</div>
		<div class="padding-wrap-sm" id="home-integrations container">
			<div class="container">
				<div class="row">
				{% for item in site.data.integrations.integrations %}
					<div class="card">
						<a href="{{ item.link }}"> <img src='{{ site.baseurl }}/assets/images/{{ item.logo }}' height="70px" class="center-block" title="{{ item.name }}" /> </a>
					</div>
					{% endfor %}</div>
			</div>
		</div>
		{% if page.integrations_btn_show %}
		<div class="text-center">
			<a href=" {{ page.integrations_btn_URL }}" class="btn btn-default btn-lg">{{ page.integrations_btn_label }}</a>
		</div>
		{% endif %}

	</div>
</div>
