<!--### Videos Block Start-->
<div class="padding-wrap-sm">
	<div class="container">
		<div class="row">
			{% for item in site.data.testimonials.testimonials limit: 2%}
			<div class="col-md-6">
				<div>
					<div class="embed-responsive embed-responsive-16by9">
						<video class="embed-responsive-item" src="{{ site.baseurl }}/assets/video/{{ item.video_link }}" preload="none" controls poster="{{ site.baseurl}}/assets/video/{{ item.video_poster }}">
							<source src="{{ page.video_link }}" type="video/mp4">
						</video>
					</div>
				</div>
				<div class="clearfix panel">
					<div class="pull-left">
						<div class="caption">
							<h4 class="text-reg">{{ item.person_name }}</h4>
							<h5 class="text-reg">{{ item.biz_name }}
								<br>
							{{ item.biz_location }}
							</h5>
						</div>
					</div>
					<div class="pull-right padding-wrap-xs">
						<img src='{{ site.baseurl }}/assets/images/{{item.biz_logo}}' height="55px" class="center-block">
					</div>
				</div>
				<div class="quote">
					<p class="text-reg">"{{ item.person_quote }}"</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
<!--### Videos Block End-->
