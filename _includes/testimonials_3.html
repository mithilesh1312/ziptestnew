<div id="homepage-testimonials">
	<div class="padding-wrap-lg">
		<div class="container">
			<div class="row text-center">
				<h2>{{ page.testimonials_3_headline }}</h2>
			</div>
			<div class="row padding-wrap-sm">
				<div class="container">
				
				{% for item in site.data.testimonials.testimonials limit: 3 %}
					<div id="test-playa" class="col-xs-12 col-md-4">
						<div class="thumbnail">
							<img src='{{ site.baseurl }}/assets/images/{{item.person_photo}}' height="170px" width="170px" class="img-circle">
						<div>
							<img src='{{ site.baseurl }}/assets/images/{{item.biz_logo}}' height="55px" class="center-block">
						</div>
						<div class="caption text-center">
							<em>"{{ item.person_quote }}"</em>
							<div class="padding-wrap-sm">
								<h4>â€” {{ item.person_name }}</h4>
								<span>{{item.biz_name}}<br>{{item.biz_location}}</span>
							</div>
						</div>
						</div>
					</div>
					{% endfor %}
					
				</div>
			</div>
			{% if page.testimonials_3_btn %}
			
			<div class="text-center"><a href="{{ page.testimonials_3_btn_url }}" class="btn btn-default btn-lg">{{ page.testimonials_3_btn_text }} <i class="fa fa-angle-right" aria-hidden="true"></i>
				</a> </div>
			
			{% endif %}
		</div>
	</div>
</div>
