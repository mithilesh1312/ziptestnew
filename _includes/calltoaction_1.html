<div id="call-to-action-wrap" class="hero" style="background-image: url({{ site.baseurl }}/assets/images/{{ site.cta_bg }})">
	<div class="padding-wrap-lg-both text-center tint">
		<div class="container">
			<p class="lead">{{ site.cta_headline }}</p>
		</div>
		<div class="container text-center">
			<form class="form-inline" method="post">
				<div class="form-group">
					<input type="text" class="form-control" id="" placeholder="Full Name" name="signup_full_name">
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="" placeholder="Email address" name="signup_email">
				</div>
				<button type="submit" class="btn btn-warning" name="signup_home_create_account">{{ site.cta_btn_signup }}</button>
			</form>
		</div>
	</div>
</div>
